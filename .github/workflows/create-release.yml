name: Docker CI
on:
  push:
    branches:
    - "main"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Extract version from package.json
      id: extract_version
      run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      id: build_push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
          coqueirotree/omnipoly:${{ steps.extract_version.outputs.version }}
          coqueirotree/omnipoly:latest

    - name: Extract changelog for the version
      id: extract_changelog
      run: |
        VERSION=${{ steps.extract_version.outputs.version }}
        CHANGELOG=$(grep -A 10 "### $VERSION" changelog.md | tail -n +2)
        echo "::set-output name=changelog::$CHANGELOG"

    # - name: Create GitHub Release
    #   id: create_release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     tag_name: v${{ steps.extract_version.outputs.version }}
    #     release_name: Release v${{ steps.extract_version.outputs.version }}
    #     body: |
    #       ### Changelog
    #       ${{ steps.extract_changelog.outputs.changelog }}

    - name: Create GitHub Tag
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git tag v${{ steps.extract_version.outputs.version }}
        git push origin v${{ steps.extract_version.outputs.version }}
